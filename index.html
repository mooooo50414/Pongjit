      /* BASE STYLES */
      html { scroll-behavior: smooth; }
      body {
        font-family: 'Manrope', 'Noto Sans Thai', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.5s ease;
        overflow-x: hidden;
      }
      .font-body {
        font-family: 'Manrope', 'Noto Sans Thai', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans SC', sans-serif;
      }

      /* Glassmorphism Card Style */
      .card-shadow {
        background-color: var(--card-background-glass);
        border: 1px solid var(--border-color-glass);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: var(--shadow-xl);
      }

      /* Buttons */
      .btn {
        display: inline-flex; align-items: center; justify-content: center;
        font-weight: 600;
        padding: 0.75rem 1.25rem;
        border-radius: 9999px;
        border: none; cursor: pointer;
        transition: all 0.2s ease-in-out;
        user-select: none;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      }
      .btn:active { transform: translateY(0); box-shadow: none; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

      .accent-gradient-bg {
          background-image: linear-gradient(to right, var(--accent-start), var(--accent-end));
          background-size: 200% auto;
          transition: background-position 0.5s;
      }
      .accent-gradient-bg:hover {
          background-position: right center;
          box-shadow: 0 6px 20px -6px var(--accent-start);
      }
      .accent-gradient-text {
        background: linear-gradient(to right, var(--accent-start), var(--accent-end));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      /* Input styles */
      input[type="range"] {
        -webkit-appearance: none; appearance: none;
        width: 100%; height: 6px;
        background: var(--slider-track-color);
        border-radius: 5px; outline: none; transition: opacity 0.2s;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 20px; height: 20px;
        background: var(--slider-thumb-color);
        border-radius: 50%;
        border: 2px solid var(--accent-color);
        cursor: pointer;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        transition: transform 0.2s;
      }
      input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.1); }
      input[type="range"]::-moz-range-thumb {
        width: 20px; height: 20px;
        background: var(--slider-thumb-color);
        border-radius: 50%;
        border: 2px solid var(--accent-color);
        cursor: pointer;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      @keyframes fade-in-fast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in-fast { animation: fade-in-fast 0.3s ease-out forwards; }
      
      /* Page Specifics */
      body.login-page-active {

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }

      body.sanctuary-active { overflow: hidden; }

          transition: transform 4s cubic-bezier(0.65, 0, 0.35, 1);
      }
      .glowing-orb.inhale { animation: orb-inhale 4s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      .glowing-orb.hold { animation: orb-hold 4s linear forwards; }
      .glowing-orb.exhale { animation: orb-exhale 6s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      @keyframes orb-inhale { from { transform: scale(0.8); } to { transform: scale(1.1); } }
      @keyframes orb-hold { from { transform: scale(1.1); } to { transform: scale(1.1); } }
      @keyframes orb-exhale { from { transform: scale(1.1); } to { transform: scale(0.8); } }
